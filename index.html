<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <img class="header__logo" src="images/logo.svg" alt="base abarel" />
        </header>
        <picture>
          <source media="(min-width:801px)" srcset="images/hero-desktop.jpg" />
          <source media="(max-width:800px)" srcset="images/hero-mobile.jpg" />
          <img src="images/hero-desktop.jpg" alt="" />
        </picture>
        <main class="main">
          <section class="main__hero">
            <h1>
              <span>We're</span><br />
              coming <br />
              soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals. Email Address
            </p>
          </section>
          <form method="GET" class="form">
            <label for="email" class="form__content">
              <input
                class="form__input"
                id="email"
                type="email"
                placeholder="Email Address"
                name="email"
                required
              />
              <img class="form__icon-err" src="images/icon-error.svg" alt="" />
              <button type="submit" class="form__btn" id="submit">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            </label>
            <small class="form__msg-err"></small>
          </form>
        </main>
        <footer>
          <p class="my-link">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Aliabuhumra" target="_blank"
              >Ali Abuhumra</a
            >.
          </p>
        </footer>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
